<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Notre page Google avec THP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- Contenu principal de la page dans body -->
<body>
	<!-- Class menu pour afficher le menu en haut Ã  droite -->
	<header>
	<div class="menu">
		<div class="gmail"><a href="https://www.gmail.com">Gmail</a></div>
		<div class="images"><a href="https://www.google.com/imghp">Images</a></div>
		<div class="googleapps"><a href="https://www.google.fr/intl/en/options/" alt="Google Apps" target="_blank"><img src="images/G_logo_google.png"></a></div>
		<div class="sign-in"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign-in</a></div>
	</div>
	</header>
<!-- Section principale main -->

	<section class="main">
			<div class="logo"> <!-- affiche le logo de google -->
				<img src="images/googlelogo.png">
			</div>

			<div class="formbar"> <!-- insertion de la form de recherche google-->
					<form>
						<input id="search-form" type="text">
					</form>
			</div>
			<!-- 2 boutons google Search & im feeling lucky -->
			<div>
					<input class="button" type="submit" value="Google Search">
					<input class="button" type="submit" value="I am Feeling Lucky">
			</div>

	</section>




<!-- Footer -->
	<footer>
		<!-- affichage du pays de recherche google -->
		<div class="ft-country">
				<p class="country">France</p>
		</div>
<!-- Navbar de navigation avec menu a gauche et menu a droite-->
		<div class="ft-bottom-menu">
			<nav class="left-link"> <!-- menu a gauche -->
				<ul>
					<li><a href="https://www.google.com/intl/en_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertizing</a></li>
					<li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
					<li><a href="https://www.google.com/intl/en_fr/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
				</ul>
			</nav>
			<nav class="right-link"> <!-- menu a droite -->
				<ul>
					<li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=en-FR&fg=1">Consumer information</a></li>
					<li><a href="https://www.google.com/intl/en_fr/policies/privacy/?fg=1">Privacy</a></li>
					<li><a href="https://www.google.com/intl/en_fr/policies/terms/?fg=1">Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
				</ul>
			</nav>
		</div>
	</footer>
</body>
</html>
